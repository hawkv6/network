 ipv6 address fc00:0:8::8/128
!
interface MgmtEth0/RP0/CPU0/0
 description management
 ipv4 address 172.20.1.18/24
 no shutdown
!
interface GigabitEthernet0/0/0/0
 description to XR-6
 ipv6 address 2001:db8:68::8/64
 no shutdown
!
interface GigabitEthernet0/0/0/1
 description to XR-7
 ipv6 address 2001:db8:78::8/64
 no shutdown
!
interface GigabitEthernet0/0/0/2
 description to SITE-B
 ipv6 address 2001:db8:b8::8/64
 no shutdown
!
interface GigabitEthernet0/0/0/3
 description to SITE-C
 ipv6 address 2001:db8:c8::8/64
 no shutdown
!
router static
 address-family ipv4 unicast
  0.0.0.0/0 172.20.1.1
 !
!
router isis 1
 is-type level-2-only
 net 49.0000.0000.0008.00
 address-family ipv6 unicast
  metric-style wide
  segment-routing srv6
   locator MAIN
   !
   locator FA128
   !
  !
 !
 flex-algo 128
  advertise-definition
 !
 interface Loopback0
  passive
  address-family ipv6 unicast
  !
 !
 interface GigabitEthernet0/0/0/0
  point-to-point
  address-family ipv6 unicast
  !
 !
 interface GigabitEthernet0/0/0/1
  point-to-point
  address-family ipv6 unicast
  !
 interface GigabitEthernet0/0/0/2
  point-to-point
  address-family ipv6 unicast
  !
 interface GigabitEthernet0/0/0/3
  point-to-point
  address-family ipv6 unicast
  !
 !        
!
segment-routing
 srv6
  !
  locators
   locator MAIN
    prefix fc00:0:0:8::/64
   !
   locator FA128
    prefix fc00:0:fa:8::/64
    algorithm 128
   !
  !
 !
!
control-plane
 management-plane
  out-of-band
   interface MgmtEth0/RP0/CPU0/0
!
netconf-yang agent
 ssh
!
xml agent tty
!
netconf agent tty
 session timeout 1440
!
