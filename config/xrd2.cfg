hostname xr2
username cisco
 group root-lr
 group cisco-support
 secret ciscocisco
!
username emergency
 group root-lr
 group cisco-support
 secret ciscocisco
!
lldp 
!
interface Loopback0
 ipv6 address fc00:0:2::1/128
!
interface MgmtEth0/RP0/CPU0/0
 description management
 ipv4 address 172.20.1.12/24
 no shutdown
!
interface GigabitEthernet0/0/0/0
 description to-XR-1
 ipv6 address 2001:db8:12::2/127
 no shutdown
!
interface GigabitEthernet0/0/0/1
 description to-XR-3
 ipv6 address 2001:db8:23::2/127
 no shutdown
!
interface GigabitEthernet0/0/0/2
 description to-host-b
 ipv6 address 2001:db8:2b::1/127
 no shutdown
!
interface GigabitEthernet0/0/0/3
 description to-collector
 ipv6 address 2001:db8:2f::1/127
 no shutdown
!
router static
 address-family ipv4 unicast
  0.0.0.0/0 172.20.1.1
 !
!
router isis 1
 is-type level-2-only
 net 49.0000.0000.0002.00
 address-family ipv6 unicast
  metric-style wide
  segment-routing srv6
   locator MAIN
   !
  !
 !
 interface Loopback0
  passive
  address-family ipv6 unicast
  !
 !
 interface GigabitEthernet0/0/0/0
  point-to-point
  address-family ipv6 unicast
  !
 !
 interface GigabitEthernet0/0/0/1
  point-to-point
  address-family ipv6 unicast
  !
 !        
!
segment-routing
 srv6
  encapsulation
   source-address fc00:0:2::1
  !
  locators
   locator MAIN
    micro-segment behavior unode psp-usd
    prefix fc00:0:2::/48
   !
  !
 !
!
netconf agent tty
!
ssh server rate-limit 600
ssh server session-limit 100
ssh server v2
ssh server vrf default
ssh server netconf vrf default