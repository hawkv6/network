name: hawkv6

mgmt:
  network: mgt_net
  ipv4-subnet: 172.20.1.0/24

topology:
  nodes:

    XR-1:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.11
      startup-config: config/XR-1.cfg
      labels:
        graph-level: 3
        graph-icon: router

    XR-2:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.12
      startup-config: config/XR-2.cfg
      labels:
        graph-level: 4
        graph-icon: router

    XR-3:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.13
      startup-config: config/XR-3.cfg
      labels:
        graph-level: 4
        graph-icon: router

    XR-4:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.14
      startup-config: config/XR-4.cfg
      labels:
        graph-level: 5
        graph-icon: router

    XR-5:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.15
      startup-config: config/XR-5.cfg
      labels:
        graph-level: 6
        graph-icon: router
    
    XR-6:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.16
      startup-config: config/XR-6.cfg
      labels:
        graph-level: 7
        graph-icon: router

    XR-7:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.17
      startup-config: config/XR-7.cfg
      labels:
        graph-level: 7
        graph-icon: router
    

    XR-8:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.18
      startup-config: config/XR-8.cfg
      labels:
        graph-level: 8
        graph-icon: router

    SITE-A:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.20
      startup-config: config/SITE-A.cfg
      labels:
        graph-level: 2
        graph-icon: router

    SITE-B:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.21
      startup-config: config/SITE-B.cfg
      labels:
        graph-level: 9
        graph-icon: router

    SITE-C:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.22
      startup-config: config/SITE-C.cfg
      labels:
        graph-level: 9
        graph-icon: router

    HOST-A:
      kind: linux
      image: ghcr.io/insrapperswil/network-ninja:1.0
      mgmt-ipv4: 172.20.1.30
      exec:
        - bash /mnt/HOST-A.cfg
      binds:
        - config/HOST-A.cfg:/mnt/HOST-A.cfg
        - /home/ins/hawkv6/hawk-wing/hawkwing:/hawkwing
        - /home/ins/hawkv6/hawk-wing/config.yaml:/config.yaml
      labels:
        graph-level: 1
        graph-icon: host

    HOST-B:
      kind: linux
      image: ghcr.io/insrapperswil/network-ninja:1.0
      mgmt-ipv4: 172.20.1.31
      exec:
        - bash /mnt/HOST-B.cfg
      binds:
        - config/HOST-B.cfg:/mnt/HOST-B.cfg
        - /home/ins/hawkv6/hawk-wing/hawkwing:/hawkwing
        - /home/ins/hawkv6/hawk-wing/config.yaml:/config.yaml
      labels:
        graph-level: 10
        graph-icon: host

    HOST-C:
      kind: linux
      image: ghcr.io/insrapperswil/network-ninja:1.0
      mgmt-ipv4: 172.20.1.32
      exec:
        - bash /mnt/HOST-C.cfg
      binds:
        - config/HOST-C.cfg:/mnt/HOST-C.cfg
        - /home/ins/hawkv6/hawk-wing/hawkwing:/hawkwing
        - /home/ins/hawkv6/hawk-wing/config.yaml:/config.yaml
      labels:
        graph-level: 10
        graph-icon: host

    DNS:
      kind: linux
      image: ghcr.io/insrapperswil/network-ninja:1.0
      mgmt-ipv4: 172.20.1.40
      exec:
        - bash /mnt/DNS.cfg
      binds:
        - config/DNS.cfg:/mnt/DNS.cfg

    HAWK-EYE:
      kind: linux
      image: ghcr.io/insrapperswil/network-ninja:1.0
      mgmt-ipv4: 172.20.1.41
      exec:
        - bash /mnt/HAWK-EYE.cfg
      binds:
        - config/HAWK-EYE.cfg:/mnt/HAWK-EYE.cfg
        - /home/ins/hawkv6/hawkeye/bin/hawkeye:/hawkeye

    SERA-1:
      kind: linux
      image:  ghcr.io/hawkv6/network-consul-ninja:latest
      network-mode: host
      exec:
        - bash /mnt/SERA-1.cfg
        - consul agent -config-dir=/mnt/
      binds:
        - config/SERA-1/:/mnt/

    SERA-2:
      kind: linux
      image:  ghcr.io/hawkv6/network-consul-ninja:latest
      network-mode: host
      exec:
        - bash /mnt/SERA-2.cfg
        - consul agent -config-dir=/mnt/
      binds:
        - config/SERA-2/:/mnt/

    SNORT-1:
      kind: linux
      image:  ghcr.io/hawkv6/network-consul-ninja:latest
      network-mode: host
      exec:
        - bash /mnt/SNORT-1.cfg
        - consul agent -config-dir=/mnt/
      binds:
        - config/SNORT-1/:/mnt/

    SNORT-2:
      kind: linux
      image:  ghcr.io/hawkv6/network-consul-ninja:latest
      network-mode: host
      exec:
        - bash /mnt/SNORT-2.cfg
        - consul agent -config-dir=/mnt/
      binds:
        - config/SNORT-2/:/mnt/
 
  links:
    - endpoints: ["HOST-A:eth1", "SITE-A:Gi0-0-0-1"]
    - endpoints: ["SITE-A:Gi0-0-0-0", "XR-1:Gi0-0-0-0"]
    - endpoints: ["XR-1:Gi0-0-0-1", "XR-2:Gi0-0-0-0"]
