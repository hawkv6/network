  nodes:

    XR-1:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.11
      startup-config: config/XR-1.cfg
      labels:
        graph-level: 3
        graph-icon: router

    XR-2:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.12
      startup-config: config/XR-2.cfg
      labels:
        graph-level: 4
        graph-icon: router

    XR-3:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.11.1
      mgmt-ipv4: 172.20.1.13
